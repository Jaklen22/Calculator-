<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Document</title>

</head>
<body>
    <div id="container">
        <div id="calculator">
            <div id="result">
                <div id="history">
                    <p id="history-value"></p>
                    </div>
                    <div id="output">
                        <p id="output-value"></p>
                    </div>
                </div>
                <div id="keyboard">

                    <button class="operation" id="clear">C</button>
                    <button class="operation" id="backspace">CE</button>
                    <button class="operation" id="%">%</button>
                    <button class="operation" id="/">&#247;</button>
                    <button class="number" id="9">9</button>
                    <button class="number" id="8">8</button>  
                    <button class="number" id="7">7</button>
                    
                    <button class="operation" id="*">&times;</button>
                    <button class="number" id="6">6</button>
                    <button class="number" id="5">5</button>
                    <button class="number" id="4">4</button>

                    <button class="operation" id="-">-</button>
                    <button class="number" id="7">3</button>
                    <button class="number" id="7">2</button>
                    <button class="number" id="7">1</button>

                    <button class="operation" id="+">+</button>
                    <button class="empty" id="empety"></button>
                    <button class="number" id="0">0</button>
                    <button class="empty" id="empety"></button>
                    <button class="operation" id="=">=</button>









                </div>
            </div>
        </div>
    
    </div>
    <script src="main.js"></script>
</body>
</html>
